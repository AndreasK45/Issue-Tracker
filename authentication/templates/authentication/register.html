{% extends 'main/base.html' %}

{% block title %} Register{% endblock%}

{% block content %}
{% load crispy_forms_tags %}
<h2 class="mt-2">Register</h2>
<hr class="mt-0 mb-4">
<form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
