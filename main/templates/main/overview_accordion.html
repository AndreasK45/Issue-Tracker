{% extends 'main/base.html' %}

{% block title %} Issues Overview {% endblock %}

{% block content %}

<div class="accordion" id="accordionExample">
    {% for issue in issues %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{issue.id}}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{issue.id}}" aria-expanded="true" aria-controls="collapse{{issue.id}}">
                {{issue.title}}
            </button>
        </h2>
        <div id="collapse{{issue.id}}" class="accordion-collapse collapse show" aria-labelledby="heading{{issue.id}}"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p>{{issue.details}}</p>
                <p><a href="issue/{{issue.id}}">Details</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
