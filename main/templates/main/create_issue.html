{% extends 'main/base.html' %}


{% block title %} Create New List {% endblock%}

{% block content %}
<h2 class="mt-2">Create new issue</h2>
<hr class="mt-0 mb-4">
<a href="/issues/{{project_id}}">Go back to project issues</a>

<div class="mb-3">
    <form action="/create_issue/{{project_id}}" method="post" style="margin-left: 200px; margin-right: 200px;">
        <!-- <div class="mb-3"> -->
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create" class="btn btn-primary" />
        <!-- </div> -->
    </form>
</div>

{% endblock %}
